<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="user-scalable=no" />
	<title>De·Med - Página Pessoal</title>

	<!-- Google Fonts -->
	<link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700|Lato:400,100,300,700,900' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="css/animate.css">
	<!-- Custom Stylesheet -->
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
    <img class="img-logo-lado" src="images/logo.png" >
 
    <div id= "historico" class="container">
		<div id="estilo_historico" class="login-box animated" style= "position: relative; left: inherit">
			<div class="box-header">
				<h1>Histórico de Internamento </h1>
			</div>
            <h3 id="day_current"></h3>
            <div id="texto_informacao" align="left" style= "position: relative; left: 50px;">
            </div>
		</div>
	</div>
    
    <div id= "identificacao" class="container">
		<div id="estilo_identificacao" class="login-box animated" style= "position: relative; left: inherit">
			<div class="box-header">
				<h1>Identificação do doente </h1>
			</div>
            <div>
                <img id="profile_pic" class="img-circle">
                <i><p id="nome_utilizador" style= "font-size: 20px"></p></i>
                <div align="left" style= "position: relative; left: 50px;">
                    <p id="sns_utilizador">SNS:</p>
                    <p id="subs_utilizador">SUBSISTEMA:</p>
                    <p id="centro_utilizador">USF:</p>
                </div>
            </div>
		</div>
	</div>
    
    <div id= "internamentos" class="container">
		<div id="estilo_internamentos" class="login-box animated" style= "position: relative; left: inherit">
			<div class="box-header">
				<h1>Internamentos</h1>
			</div>
            <div id="texto_internamento" align="left" style= "position: relative; left: 50px;">
                	<br/>
                </div>
		</div>
	</div>
    
    
    <select id="day_sel" onchange="set_informacao(report_text)" style="font-size:2em; position: relative; left:1310px; top:170px; font-family: 'Lato', sans-serif;">
	</select>
    


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="scripts.js"></script>
	<script type="text/javascript">start()</script>


<script>
	$(document).ready(function () {
    	$('#logo').addClass('animated fadeInDown');
    	$("input:text:visible:first").focus();
	});
	$('#username').focus(function() {
		$('label[for="username"]').addClass('selected');
	});
	$('#username').blur(function() {
		$('label[for="username"]').removeClass('selected');
	});
	$('#password').focus(function() {
		$('label[for="password"]').addClass('selected');
	});
	$('#password').blur(function() {
		$('label[for="password"]').removeClass('selected');
	});
</script>
    
</body>

</html>
