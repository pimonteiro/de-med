<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Daily UI - Day 1 Sign In</title>

	<!-- Google Fonts -->
	<link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700|Lato:400,100,300,700,900' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="css/animate.css">
	<!-- Custom Stylesheet -->
	<link rel="stylesheet" href="css/style.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>

<body>
	<div id= "login-box"  class="container">
		<div class="login-box animated fadeInUp" style= "position: relative; top: 300px;">
			<div class="box-header">
				<h2>autenticação</h2>
			</div>
			<label for="username">Cartão de cidadão</label>
			<br/>
			<input type="text" id="cartao_cidadao">
			<br/>
			<label for="password">Telefone</label>
			<br/>
			<input type="text" id="telefone">
			<br/>
			<button type="button">enviar sms</button>
			<br/>
		</div>
        
	</div>   
    	<div id= "codigo-box" class="container">
		<div class="login-box animated fadeInUp" style= "position: relative; top: 300px;">
			<div class="box-header">
				<h1>Insira o código que recebeu no seu telemóvel </h1>
			</div>
			<label for="codigo">CÓDIGO</label>
			<br/>
			<input type="text" id="codigo">
			<br/>
			<button type="submit">entrar</button>
			<br/>
		</div>
	</div>
    
    
    
    
</body>

<script>
	$(document).ready(function () {
    	$('#logo').addClass('animated fadeInDown');
    	$("input:text:visible:first").focus();
	});
	$('#username').focus(function() {
		$('label[for="username"]').addClass('selected');
	});
	$('#username').blur(function() {
		$('label[for="username"]').removeClass('selected');
	});
	$('#password').focus(function() {
		$('label[for="password"]').addClass('selected');
	});
	$('#password').blur(function() {
		$('label[for="password"]').removeClass('selected');
	});
</script>

</html>
