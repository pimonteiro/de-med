<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="utf-8">
    <title>De·Med</title>

    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700|Lato:400,100,300,700,900' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="css/animate.css">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>

<body>
   <center> <img src="images/logo.png" style= "position: relative; top: 70px;"></center>
    <div class="container">
        <div id= "login-box" class="login-box animated fadeInUp" style= "position: relative; top: 100px;">
            <div class="box-header">
                <h2>autenticação</h2>
            </div>
            <label for="username">Cartão de cidadão</label>
            <br/>
            <input type="text" id="cartao_cidadao">
            <br/>
            <label for="password">Telefone</label>
            <br/>
            <input type="text" id="telefone">
            <br/>
            <button type="button" onclick="showDiv()">enviar sms</button>
            <br/>
        </div>
        
       <div id= "codigo-box" class="login-box animated fadeInUp" style= "position: relative; top: 70px;  display:none;">
            <div class="box-header">
                <h1>Insira o código que recebeu no seu telefone</h1>
            </div>
            <br/>
            <label for="codigo">Código</label>
            <br/>
            <input type="text" id="codigo">
            <br/>
            <button type="button" onclick="location.replace('paginapessoal.html')">entrar</button>
            <br/>
        </div>
        
       <div id= "erro-login-box" class="login-box animated fadeInUp" style= "position: relative; top: 100px; display: none;">
            <div class="box-header">
                <h2>ERRO</h2>
            </div>
            <label for="mensagem_erro">Os dados que inseriu estão incorretos. Tente novamente!</label>
            <br/>
            <br/>
            <button type="submit">voltar</button>
            <br/>
            
        </div>
        
       
    </div>
    
   
</body>

<script>
    $(document).ready(function () {
        $('#logo').addClass('animated fadeInDown');
        $("input:text:visible:first").focus();
    });
    $('#username').focus(function() {
        $('label[for="username"]').addClass('selected');
    });
    $('#username').blur(function() {
        $('label[for="username"]').removeClass('selected');
    });
    $('#password').focus(function() {
        $('label[for="password"]').addClass('selected');
    });
    $('#password').blur(function() {
        $('label[for="password"]').removeClass('selected');
    });
    
   function showDiv() {
        document.getElementById("codigo-box").style.display = "block";
        document.getElementById("login-box").style.display = "none";
    }
</script>

</html>
